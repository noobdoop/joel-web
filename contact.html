    <div class="form">
        <h2>Type what you want to tell me!</h2>
            <form action="response.html" method="get" onsubmit="response()">
                <div class="group">
                    <label for="name"> Name: </label>
                    <input type="text" id="name" required placeholder="Your Name"> 
                </div>
    
            <div class="group">
                <label for="num"> Phone Number: <br>
                    <input type="tel" id="num" required pattern="[0-9]{8}" placeholder="12345678" class="align"> 
                </label>
                </div>
                <BR>
                <div class="group">
                    <label for="msg">Enter your message: <br>
                        <textarea id="msg"rows=8 cols="50" required></textarea>
                    </label>
                </div>
                <br>
                <div class="group">
                    <button class="button-64" role="button" type="submit"><span class="text">Submit</span></button>
                </div>
            </form>
    </div>
